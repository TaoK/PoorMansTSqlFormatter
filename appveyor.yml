version: '2.0.{build}'
image: Visual Studio 2022
init:
  - cmd: git config --global core.autocrlf false
install:
  # Install repo specific stuff here
before_build:
  - cmd: dotnet restore
build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish

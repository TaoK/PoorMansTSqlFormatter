name: .NET

on:
  push:
    branches: [ "2022-vs2022-rebuild" ]
  pull_request:
    branches: [ ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Restore Tools
      run: dotnet tool restore
    - name: Publish
      run: dotnet publish --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage"
    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@5.1.9
      with:
        reports: 'PoorMansTSqlFormatterTest/TestResults/*/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        verbosity: 'Info'
        tag: '${{ github.run_number }}_${{ github.run_id }}'
        toolpath: 'reportgeneratortool'
    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v3
      with:
        name: CoverageReport
        path: coveragereport
    - name: Upload Demo Formatter
      uses: actions/upload-artifact@v3
      with:
        name: PoorMansTSqlFormatterDemo
        path: PoorMansTSqlFormatterDemo/bin/Debug/net6.0-windows/win-x64/publish/PoorMansTSqlFormatterDemo.exe
    - name: Upload CmdLine Formatter
      uses: actions/upload-artifact@v3
      with:
        name: PoorMansTSqlFormatterCmdLine
        path: PoorMansTSqlFormatterCmdLine/bin/Debug/net6.0-windows/win-x64/publish/PoorMansTSqlFormatterCmdLine.exe
    - name: Upload Lib DLL
      uses: actions/upload-artifact@v3
      with:
        name: PoorMansTSqlFormatterLib
        path: PoorMansTSqlFormatterLib\/bin/Debug/netstandard2.1/publish/PoorMansTSqlFormatterLib.dll
    - name: Upload Lib DLL
      uses: actions/upload-artifact@v3
      with:
        name: PoorMansTSqlFormatterLib
        path: PoorMansTSqlFormatterLib\/bin/Debug/netstandard2.1/publish/PoorMansTSqlFormatterLib.pdb
    - name: Upload JS Lib
      uses: actions/upload-artifact@v3
      with:
        name: PoorMansTSqlFormatterJSLib
        path: PoorMansTSqlFormatterJSLib/bin/Debug/netstandard2.0/h5
